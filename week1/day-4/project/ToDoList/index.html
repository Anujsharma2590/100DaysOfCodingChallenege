<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <style>
        .done{
            text-decoration: line-through;
            color: green;
        }
    </style>
  </head>
  <body>
    <h1>TODO List</h1>
    <input type="text" id="inp" />
    <button onclick="addTask()">Add Task</button>
    <div id="tasks"></div>
    <div style="font-size: xx-large; position: fixed; top: 20px; right: 100px;">
        <h3>No of Task</h3>
       <div id="countValue">0</div>
    </div>
    
    
  </body>
</html>
<script>
  var tasks = document.getElementById("tasks");
  var id = 0;
  var count = 0;
  function addTask() {
      count = count+1;
 
    var div = document.createElement("div");
    var task = document.getElementById("inp").value;
    id = id +1;
    div.innerHTML = `<p id = ${id}>${task}</p><button onclick="Done(${id})">Done</button><button onclick="Remove(${id})">Remove</button>`;
    tasks.append(div);
    document.getElementById("inp").value = null;
    var countValue = document.getElementById("countValue");
     countValue.innerHTML = `${count}`;
  }

  function Done(i){
  //alert(`this is our id number : ${i}`);
  var clicked_p = document.getElementById(i);
  clicked_p.setAttribute("class", "done");
  }
  function Remove(i){
      count = count-1;
   var clicked_p = document.getElementById(i);
   var div = clicked_p.parentElement;
   div.remove();
    var countValue = document.getElementById("countValue");
     countValue.innerHTML = `${count}`;
  }
     
     
</script>
