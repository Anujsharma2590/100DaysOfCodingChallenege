<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseplay</title>
    <style>
        #container{
            background-color:  #4c9bd8;
            height: 500px;
            width: 700px;
            border-radius: 10px;
            margin: 0 auto;
        }
        #btn{
            height: 70px;
            width: 150px;
            background-color: #b14839;
            border-radius: 12px;
            margin: 380px;
            border: none;
            font-size: large;
        }
     
    </style>
</head>
<body>
    <div id="container" >

        <div>
           <button type="submit" id="btn" value="Submit">SUBMIT</button>
        </div>
    </div>
    
    <script>
 let con = document.querySelector("#container");

con.addEventListener('mouseover', function(){
 document.querySelector("#btn").style.backgroundColor = "#5ba65f";      
 });
 con.addEventListener('mouseout', function(){
 document.querySelector("#btn").style.backgroundColor = "#b14839";      
 });
    </script>
</body>
</html>
