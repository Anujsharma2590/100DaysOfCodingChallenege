<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      var parents = {
        father: "krishna",
        mother: "priya",
      };

      var son = Object.create(parents);

      son.name = "raj";

      var daughter = Object.create(parents);

      daughter.name = "rashmi";

      console.log(parents);
      console.log(son);
    </script>
  </body>
</html>
